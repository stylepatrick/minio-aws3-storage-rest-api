minio:
  bucket.name: ${BUCKET_NAME}
  default:
    folder: ${FOLDER}
  access:
    name: ${MINIO_USER}
    secret: ${MINIO_SECRET}
  url: ${MINIO_SERVER}
server:
  port: 8080
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 100MB