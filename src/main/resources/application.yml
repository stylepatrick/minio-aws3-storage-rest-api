spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 100MB

server:
  port: 8080

minio:
  bucket:
  bucket.name: ${BUCKET_NAME}
  defaultFolder: ${FOLDER}
  user: ${MINIO_USER}
  pwd: ${MINIO_SECRET}
  url: ${MINIO_SERVER}